<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">Privacy-Focused Decentralized E-Voting System for India</text>
  
  <!-- User Layer -->
  <rect x="50" y="70" width="700" height="100" rx="10" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Voter Interface Layer</text>
  
  <!-- User Icons -->
  <circle cx="130" cy="140" r="20" fill="#0d6efd" />
  <text x="130" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Mobile</text>
  
  <circle cx="230" cy="140" r="20" fill="#0d6efd" />
  <text x="230" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Web</text>
  
  <circle cx="330" cy="140" r="20" fill="#0d6efd" />
  <text x="330" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Kiosk</text>
  
  <circle cx="430" cy="140" r="20" fill="#0d6efd" />
  <text x="430" y="145" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Offline</text>
  
  <circle cx="530" cy="140" r="20" fill="#0d6efd" />
  <text x="530" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Assisted</text>
  
  <circle cx="630" cy="140" r="20" fill="#0d6efd" />
  <text x="630" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="white">NRI</text>
  
  <!-- Identity Layer -->
  <rect x="100" y="190" width="600" height="80" rx="10" fill="#fff2cc" stroke="#ffc107" stroke-width="2"/>
  <text x="400" y="220" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Identity Verification Layer</text>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle">Aadhaar ZKP Authentication + Fallback Mechanisms</text>
  
  <!-- Protocol Layer -->
  <rect x="100" y="290" width="600" height="80" rx="10" fill="#d1e7dd" stroke="#198754" stroke-width="2"/>
  <text x="400" y="320" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Zero-Knowledge Protocol Layer</text>
  <text x="400" y="350" font-family="Arial" font-size="14" text-anchor="middle">Privacy-Preserving Vote Casting and Verification</text>
  
  <!-- Blockchain Layer -->
  <rect x="100" y="390" width="600" height="80" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="400" y="420" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Blockchain Layer</text>
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle">ECI-Controlled Permissioned Blockchain with Party Validators</text>
  
  <!-- Governance Layer -->
  <rect x="100" y="490" width="600" height="80" rx="10" fill="#e2e3e5" stroke="#6c757d" stroke-width="2"/>
  <text x="400" y="520" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Governance Layer</text>
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle">Smart Contracts, ECI Rules, Electoral Laws</text>
  
  <!-- Infrastructure Layer -->
  <rect x="50" y="590" width="700" height="80" rx="10" fill="#d3d3d3" stroke="#333" stroke-width="2"/>
  <text x="400" y="620" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Infrastructure Layer</text>
  <text x="175" y="650" font-family="Arial" font-size="14">Data Centers</text>
  <text x="400" y="650" font-family="Arial" font-size="14" text-anchor="middle">Network Redundancy</text>
  <text x="600" y="650" font-family="Arial" font-size="14">Offline Capabilities</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="170" x2="400" y2="190" stroke="#333" stroke-width="2" />
  <line x1="400" y1="270" x2="400" y2="290" stroke="#333" stroke-width="2" />
  <line x1="400" y1="370" x2="400" y2="390" stroke="#333" stroke-width="2" />
  <line x1="400" y1="470" x2="400" y2="490" stroke="#333" stroke-width="2" />
  <line x1="400" y1="570" x2="400" y2="590" stroke="#333" stroke-width="2" />
</svg>
